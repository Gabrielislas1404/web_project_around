      <section class="elements"></section>
      <footer class="footer">
        <h4 class="footer__copyright">&#169; 2023 Around The U.S.</h4>
      </footer>
      <div class="popup popup_hide">
        <div class="popup__overlay"></div>
        <form class="popup__content">
          <button type="button" class="popup__close-button"></button>
          <h4 class="popup__title">Editar perfil</h4>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre"
            class="popup__name"
          />
          <span class="popup__line"></span>
          <input
            type="text"
            name="occupation"
            id="occupation"
            placeholder="Acerca de mí"
            class="popup__occupation"
          />
          <span class="popup__line"></span>
          <button class="popup__save-button">Guardar</button>
        </form>
      </div>
      <div class="popup popup_add-button popup_hide">
        <div class="popup__overlay"></div>
        <form class="popup__content">
          <button type="button" class="popup__close-button"></button>
          <h4 class="popup__title">Nuevo lugar</h4>
          <input
            type="text"
            name="título"
            id="título"
            placeholder="Título"
            class="popup__name"
          />
          <span class="popup__line"></span>
          <input
            type="text"
            name="enlace"
            id="enlace"
            placeholder="Enlace a la imágen"
            class="popup__occupation"
          />
          <span class="popup__line"></span>
          <button class="popup__save-button">Crear</button>
        </form>
      </div>
